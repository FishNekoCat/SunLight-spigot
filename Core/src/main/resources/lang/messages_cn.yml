Command:
  Argument:
    Name:
      Slot: 槽位
      Enchant: 附魔
      Level: 等级
      Target: 目标
      Type: 类型
      Time: 时间
      Mode: 模式
      IPAddress: 地址
      Radius: 范围
      Text: 文本
      Position: 位置
      X: x
      Y: y
      Z: z
      Reason: 原因
      IPorName: 名字 | 地址
  Air:
    Add:
      Desc: 添加氧气Tick
    Set:
      Desc: 设置氧气Tick
      Target: "&7为玩家 &a%player_display_name% &7设置了 &e%amount% &7个氧气Tick。新的氧气Tick是: &e%current% &8/ &e%max%"
      Notify:
        - <output:"action_bar">
        - "&7你的氧气Tick被设置成了 &e%amount%: &e%current% &8/ &e%max%"
    Remove:
      Desc: 删除氧气Tick
    Give:
      Target: "&7为玩家 &a%player_display_name% &7添加了 &e%amount% &7个氧气Tick。新的氧气Tick是: &e%current% &8/ &e%max%"
      Notify:
        - <output:"action_bar">
        - "&7你被给予了 &e%amount% &7个氧气Tick: &e%current% &8/ &e%max%"
    Take:
      Target: "&e%amount% 为玩家 &a%player_display_name% &7删除了 &e%amount% &7个氧气Tick。新的氧气Tick是: &e%current% &8/ &e%max%"
      Notify:
        - <output:"action_bar">
        - "&7你被删除了 &e%amount% &7个氧气Tick: &e%current% &8/ &e%max%"
  Anvil:
    Desc: 打开便携式铁砧
    Target: "&7为 &a%player_display_name% &7打开便携式铁砧"
    Notify:
      - <output:"action_bar">
      - "&7你打开了便携式铁砧"
  Broadcast:
    Desc: 广播一条消息
  Condense:
    Desc: 将物品压缩成方块
    Error:
      Nothing:
        - <sound:"entity_villager_no">
        - "&7没有可压缩成方块的物品"
      NotEnough: "&c没有足够多的物品将 &b%source% &c压缩成为 &b%result%。&c至少需要 &e%amount% &c个物品"
    Done: "&7将 &e%total% &7个 &b%source% &7压缩成 &e%amount% &7个 &b%result%"
  Disposal:
    Desc: 打开处理菜单
    Target: "&7为玩家 &a%player_display_name% &7打开处理菜单"
    Notify:
      - <output:"action_bar"><sound:"block_chest_open">
      - "&7你打开了处理菜单"
  Desc: 传送到一个世界
  Target: "&7已将 &a%player_display_name% &7传送到 &b%world% &7世界"
  Notify:
    - <output:"action_bar"><sound:"entity_enderman_teleport">
    - "&7你已经前往 &b%world%"
  Enchant:
    Desc: 在一个槽位中对物品进行 添加/删除 附魔
    Error:
      NoItem: "&c没有可附魔的物品！"
    Enchanted:
      Target:
        - <sound:"block_enchantment_table_use">
        - "&7已在 &a%player_display_name% &7的 &b%type% &7槽位中的 &b%item% &7附魔了 &b%name% &e%amount%!"
      Notify:
        - <sound:"block_enchantment_table_use">
        - "&7你的 &b%item% &7已被附魔为 &b%name% &e%amount%!"
    Disenchanted:
      Target:
        - <sound:"block_grindstone_use">
        - "&7已从 &a%player_display_name% &7的 &b%type% &7槽位中的 &b%item% &7删除了 &b%name% &7附魔"
      Notify:
        - <sound:"block_grindstone_use">
        - "&7你的 &b%item% &7已被去除了 &b%name% &7附魔！"
  Enchanting:
    Desc: 打开便携式附魔台
    Notify:
      - <output:"action_bar">
      - "&7你打开了附魔台"
    Target: "&7为 &a%player_display_name% &7打开了便携附魔台"
  Experience:
    Add:
      Desc: 添加经验值或等级
      Info:
        - <noprefix>
        - ""
        - "&7为 &a%player_display_name% &7添加了 &e%amount% &b%type%"
        - "&7当前等级: &e%level%"
        - "&7当前总经验值: &e%total%"
        - ""
      Notify:
        - <noprefix>
        - ""
        - "&e%amount% &b%type% &7已添加到你的经验中！"
        - "&7当前等级: &e%level%"
        - "&7当前总经验值: &e%total%"
        - ""
    Remove:
      Desc: 删除经验值或等级
      Info:
        - <noprefix>
        - ""
        - "&7从 &a%player_display_name% &7删除了 &e%amount% &b%type%"
        - "&7当前等级: &e%level%"
        - "&7当前总经验值: &e%total%"
        - ""
      Notify:
        - <noprefix>
        - ""
        - "&e%amount% &b%type% &7已从你的经验中删除！"
        - "&7当前等级: &e%level%"
        - "&7当前总经验值: &e%total%"
        - ""
    Set:
      Desc: 设置经验值或等级
      Info:
        - <noprefix>
        - ""
        - "&7为 &a%player_display_name% &7设置了 &e%amount% &b%type%"
        - "&7当前等级: &e%level%"
        - "&7当前总经验值: &e%total%"
        - ""
      Notify:
        - <noprefix>
        - ""
        - "&e%amount% &b%type% &7已设置为你的经验！"
        - "&7当前等级: &e%level%"
        - "&7当前总经验值: &e%total%"
        - ""
    View:
      Desc: 查看经验状态
    Info:
      Info:
        - <noprefix>
        - ""
        - "&b经验状态 &8- &a%player_display_name%:"
        - "&7当前等级: &e%level%"
        - "&7当前总经验值: &e%total%"
        - "&7升级所需经验: &e%max%"
        - ""
  Enderchest:
    Clear:
      Desc: 清空末影箱
      Done:
        Target:
          - <sound:"block_fire_extinguish">
          - "&7已清空 &a%player_display_name% &7的末影箱！"
        Notify:
          - <sound:"block_fire_extinguish">
          - "&7你的末影箱已被清空！"
    Copy:
      Desc: 复制玩家的末影箱
      Done:
        Executor:
          - <sound:"item_armor_equip_leather">
          - "&7已复制 &a%player_display_name% &7的末影箱"
        Others:
          - <sound:"item_armor_equip_leather">
          - "&7已将 &a%source% &7的末影箱内容复制到 &a%target% &7的末影箱中"
    Fill:
      Desc: 使用指定物品填充末影箱
      Done:
        Executor:
          - <sound:"entity_item_pickup">
          - "&7已使用 &b%item% &7填充 &a%player_display_name% &7的末影箱"
    Open:
      Desc: 打开末影箱
      Done:
        Executor:
          - <sound:"block_ender_chest_open">
          - "&7已打开 &a%player_display_name% &7的末影箱"
    Repair:
      Desc: 修复所有末影箱物品
      Notify:
        - <sound:"block_anvil_use">
        - "&7已修复所有末影箱物品！"
      Target:
        - <sound:"block_anvil_use">
        - "&7已修复 &a%player_display_name% &7的末影箱中所有物品！"
  Hat:
    Desc: 将物品戴在头上
    Done:
      - <sound:"item_armor_equip_leather">
      - "&7享受你的新帽子吧！"
  Fly:
    Desc: 切换飞行模式
    Target: "&7为 &a%player_display_name% &7的飞行模式设置为 &b%state%"
    Notify: "&7飞行模式 &b%state%"
  FlySpeed:
    Desc: 更改飞行速度
    Done:
      Notify: "&7你的飞行速度已设置为 &e%amount%"
      Target: "&7为 &a%player_display_name% &7的飞行速度设置为 &e%amount%"
  Fire:
    Set:
      Desc: 设置火焰持续时间
      Info: "&7为 &a%player_display_name% &7设置火焰持续时间为 &a%amount%，&7即点燃时间: &a%time% &7秒"
      Target: "&7你已被点燃 &a%time% &7秒"
    Reset:
      Desc: 重置火焰持续时间
      Info:
        - <sound:"block_fire_extinguish">
        - "&7已重置 &a%player_display_name% &7的火焰持续时间值，即已熄灭"
      Target:
        - <sound:"block_fire_extinguish">
        - "&7你已被熄灭身上的火焰"
  Food:
    Add:
      Desc: 增加食物点数
    Set:
      Desc: 设置食物等级
      Target: "&7将 &a%player_display_name% &7的食物等级设为 &e%amount%"
      Notify: "&7你的食物等级已设为 &e%amount%"
    Remove:
      Desc: 减少食物点数
    Restore:
      Desc: 恢复食物等级
      Notify:
        - <sound:"entity_generic_eat">
        - "&7你的食物等级已恢复！"
      Info:
        - <sound:"entity_generic_eat">
        - "&7已恢复 &a%player_display_name% &7的食物等级！"
    Give:
      Target: "&7给 &a%player_display_name% &7增加了 &e%amount% &7食物点数。当前食物等级: &e%current%"
      Notify: "&7你的食物等级增加了 &e%amount%"
    Take:
      Target: "&7从 &a%player_display_name% &7删除了 &e%amount% &7食物点数。当前食物等级: &e%current%"
      Notify: "&7你的食物等级减少了 &e%amount%"
  Grindstone:
    Desc: 打开便携式砂轮
    Notify:
      - <output:"action_bar">
      - "&7你打开了砂轮"
    Target: "&7为 &a%player_display_name% &7打开了砂轮"
  GameMode:
    Type:
      Desc: 将游戏模式设为 %type%
    Notify: "&7你的游戏模式已设为 &b%type%"
    Target: "&7将 &a%player_display_name% &7的游戏模式设置成 &b%type%"
  Health:
    Add:
      Desc: 增加生命值
      Target: "&7为 &a%player_display_name% &7增加了 &e%amount% &7点生命值。当前生命值: &e%current% &8/ &e%max%"
      Notify:
        - <output:"action_bar">
        - "&7你获得了 &e%amount% &7点生命值: &e%current% &8/ &e%max%"
    Set:
      Desc: 设置生命值
      Target: "&7为 &a%player_display_name% 设置了 &e%amount% 生命值。当前生命值: &e%current% &8/ &e%max%"
      Notify:
        - <output:"action_bar">
        - "&7你的生命值已设为 &e%amount% &8/ &e%max%"
    Remove:
      Desc: 减少生命值
      Target: "&7从 &a%player_display_name% 减少了 &e%amount% 生命值。当前生命值: &e%current% &8/ &e%max%"
      Notify:
        - <output:"action_bar">
        - "&7你失去了 &e%amount% &7点生命值: &e%current% &8/ &e%max%"
    Restore:
      Desc: 恢复生命值
      Info: "&7玩家 &a%player_display_name% &7的生命值已被恢复"
      Notfiy: "&7You have been healed!"
  Ignore:
    Add:
      Desc: 将玩家加入黑名单
      Done:
        - "&e玩家已被屏蔽！"
        - "&7玩家 &a%player_display_name% &7已被加入黑名单"
        - "&7你可以通过 &e/ignorelist &7改变设置或解除屏蔽"
      Error:
        AlreadyIn: "&7玩家已经被屏蔽了"
    List:
      Desc: 打开玩家黑名单
    Remove:
      Desc: 将玩家从黑名单删除
      Done: "&7玩家 &a%player_name% &7已被解除屏蔽"
      Error:
        NotIn: "&7Player is not blocked."
  Inventory:
    Clear:
      Desc: 清空物品栏
      Done:
        Target:
          - <sound:"block_fire_extinguish">
          - "&7已清空 &a%player_display_name% &7的物品栏！"
        Notify:
          - <sound:"block_fire_extinguish">
          - "&7你的物品栏已被清空！"
    Copy:
      Desc: 复制玩家的物品栏
      Done:
        Notify:
          - <sound:"item_armor_equip_leather">
          - "&7已复制 &a%player_display_name% &7的物品栏"
        Target:
          - <sound:"item_armor_equip_leather">
          - "&7已将 &a%source% &7的物品栏复制到 &a%target% &7的物品栏中"
    Fill:
      Desc: 使用指定物品填充物品栏
      Done:
        - <sound:"entity_item_pickup">
        - "&7已使用 &b%item% &7填充 &a%player_display_name% &7的物品栏"
    Open:
      Desc: 打开玩家的物品栏
      Done:
        - <sound:"block_chest_open">
        - "&7已打开 &a%player_display_name% &7的物品栏"
    Repair:
      Desc: 修复所有物品栏物品
      Notify:
        - <sound:"block_anvil_use">
        - "&7已修复所有物品栏物品！"
      Target:
        - <sound:"block_anvil_use">
        - "&7已修复 &a%player_display_name% &7的物品栏中所有物品！"
  Item:
    Amount:
      Desc: 更改物品数量
      Done:
        - <sound:"entity_item_pickup">
        - "&7将 &b%item% &7的堆叠数量设为 &e%amount% &7个"
    Damage:
      Desc: 更改物品的耐久度
      Done:
        - <sound:"block_anvil_use">
        - "&7将 &b%item% &7的耐久度设为 &e%amount%"
    Enchant:
      Desc: 对手持物品 添加/删除 附魔
      Done:
        Enchanted:
          - <sound:"block_enchantment_table_use">
          - "&b%item% &7已附魔 &b%name% %level%!"
        Disenchanted:
          - <sound:"block_enchantment_table_use">
          - "&7附魔 &b%name% &7已从 &b%item% &7上删除！"
    Get:
      Desc: 获取指定的物品堆叠
      Done:
        - <sound:"entity_item_pickup">
        - "&7你获得了 &e%amount% &7个 &b%type%！"
    Give:
      Desc: 给玩家指定的物品堆叠
      Done:
        - <sound:"entity_item_pickup">
        - "&7已向 &a%player_display_name% &7添加 &b%type% &7个 &e%amount%！"
      Notify:
        - <sound:"entity_item_pickup">
        - "&b%type% &7个 &e%amount% &7已添加到你的物品栏！"
    Take:
      Desc: 从玩家处拿走物品
      Done:
        - <sound:"entity_glow_item_frame_remove_item">
        - "&7从 &a%player_display_name% &7拿走了 &b%type% &7个 &e%amount%！"
      Error:
        NotEnough:
          - <sound:"entity_villager_no">
          - "&7无法拿走物品。玩家没有足够的 &b%type% &7(&e%amount% &8/ &e%total%&7)！"
      Notify:
        - <sound:"entity_glow_item_frame_remove_item">
        - "&e%amount% &7个 &b%type% &7已从你的物品栏中拿走！"
    Lore:
      Add:
        Desc: 添加描述
        Done:
          - <sound:"block_anvil_use">
          - "&7描述已添加！"
      Remove:
        Desc: 删除描述
        Done:
          - <sound:"block_anvil_use">
          - "&7描述已删除！"
      Clear:
        Desc: 清空描述
        Done:
          - <sound:"block_anvil_use">
          - "&7描述已清空！"
    Model:
      Desc: 更改物品模型数据
      Done:
        - <sound:"block_anvil_use">
        - "&7将 &e%amount% &7设为 &b%item% &7的自定义模型数据！"
    Name:
      Desc: 更改物品显示名称
      Done:
        Changed:
          - <sound:"block_anvil_use">
          - "&7物品已重命名！"
    Potion:
      Add:
        Desc: 向药水添加效果
        Done: "&7药水效果已添加！"
    Repair:
      Desc: 修复物品
      Done:
        - <sound:"block_anvil_use">
        - "&7物品 &b%item% &7已修复！"
    Spawn:
      Desc: 在世界中生成物品
      Done:
        - <sound:"entity_item_pickup">
        - "&e%amount% &7个 &b%type% &7已在 &b%location_world% &e%location_x%, %location_y%, %location_z% &7位置生成！"
    Unbreakable:
      Desc: 切换不可破坏状态
      Done:
        - <sound:"block_anvil_use">
        - "&7将 &b%item% &7的不可破坏状态设为: &b%state%"
  Loom:
    Desc: 打开便携式织布机
    Notify:
      - <output:"action_bar">
      - "&7你打开了织布机"
    Target: "&7为 &a%player_display_name% &7打开了织布机"
  Mob:
    Kill:
      Desc: 杀死指定生物
      Done:
        - <sound:"entity_zombie_death">
        - "&7在 &b%world% &7内 &e%radius% &7方块范围内杀死了 &e%amount% &7个 &b%type%"
    Clear:
      Desc: 杀死所有生物
      Done:
        - <sound:"entity_zombie_death">
        - "&7在 &b%world% &7内 &e%radius% &7方块范围内杀死了 &e%amount% &7个生物"
    Spawn:
      Desc: 生成生物
      Done: "&7创建了 &e%amount% &7个 &b%type%"
  Near:
    Desc: 显示最近的玩家
    Error:
      Nothing: "&7在 &e%radius% &7方块半径内没有玩家"
  Nick:
    Clear:
      Desc: 删除自定义名称
      Target: "&7删除了 &a%player_display_name% &7的自定义名称"
      Notify: "&7你的自定义名称已被删除"
    Set:
      Desc: 设置玩家的自定义名称
      Target: "&7将 &a%player_name% &7的自定义名称设为 &b%name%"
      Notify: "&7你获得了新的自定义名称: &b%name%"
    Change:
      Desc: 设置自定义名称
      Done: "&7你已将自定义名称更改为 &b%name%"
    Error:
      BadWords: "&c该名称不允许使用"
      Regex: "&c名称包含禁止的字符"
      TooLong: "&c名称不能超过 &e%amount% &c个字符"
      TooShort: "&c名称不能短于 &e%amount% &c个字符"
  PlayerInfo:
    Desc: 显示玩家信息
  Skull:
    Custom:
      Desc: 创建自定义头部
      Done: "&7创建了自定义头部"
    Player:
      Desc: 获取玩家头部
      Done: "&7你获得了 &a%player_name% &7的头部"
  Staff:
    Desc: 显示在线工作人员
    Empty: "&c没有在线工作人员"
  Spawner:
    Desc: 更改刷怪笼类型
    Done: "&7刷怪笼类型已更改为 &b%type%"
    Error:
      Type: "&c此类型不能设置为刷怪笼"
      Block: "&c你必须查看刷怪笼方块！"
  Speed:
    Desc: 更改行走速度
    Done:
      Notify: "&7你的行走速度已设为 &e%amount%"
      Target: "&7为 &a%player_display_name% &7设置行走速度至 &e%amount%"
  Sudo:
    Command:
      Desc: 强制玩家执行一个命令
    Chat:
      Desc: 强制玩家发送聊天消息
    Done:
      Command: "&7强制 &a%player_display_name% &7执行: &d/%command%"
      Chat: "&7强制 &a%player_display_name% &7说: &b%command%"
  Suicide:
    Desc: 自杀
    Done:
      - <noprefix>
      - "&a%player_display_name% &7自杀了"
  Teleport:
    Location:
      Desc: 传送到坐标
      Done:
        Target:
          - <sound:"entity_enderman_teleport">
          - "&7玩家 &a%player_display_name% &7传送到了 &b%location_world% &e%location_x%, %location_y%, %location_z%"
        Notify:
          - <sound:"entity_enderman_teleport">
          - "&7传送至 &b%location_world% &e%location_x%, %location_y%, %location_z%"
    Summon:
      Desc: 召唤玩家到你这里
      Target:
        - <sound:"entity_enderman_teleport">
        - "&7你召唤了 &a%player_display_name%"
      Notify:
        - <sound:"entity_enderman_teleport">
        - "&7你被 &a%player_display_name% &7召唤"
    To:
      Desc: 传送到玩家
      Done:
        - <sound:"entity_enderman_teleport">
        - "&7传送至 &a%player_display_name%..."
    Send:
      Desc: 将一个玩家传送到另一个玩家
      Target:
        - <sound:"entity_enderman_teleport">
        - "&7将 &a%source% &7传送至 &a%target%"
      Notify:
        - <sound:"entity_enderman_teleport">
        - "&7你已被传送至 &a%player_display_name%"
    Top:
      Desc: 传送到最高方块
      Target:
        - <sound:"entity_enderman_teleport">
        - "&7将 &a%player_display_name% &7传送至最高位置的方块上"
