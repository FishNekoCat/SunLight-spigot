Spawns:
  Command:
    Spawns:
      Desc: 处理出生点
      Usage: '[help]'
      Delete:
        Desc: 删除指定的出生点
        Usage: <name>
        Done:
          - <! type:"titles:20:50:20" !>
          - '&c出生点已删除'
          - '&7你已经删除了&c%spawn_name%&7出生点!'
      Create:
        Desc: 创建出生点
        Usage: '[name]'
        Done:
          - <! type:"titles:20:50:20" !>
          - '&a已设置出生点!'
          - '&7出生点id: &a%spawn_id%&7 | 编辑器: &a/spawns编辑器'
      Teleport:
        Desc: 传送到指定的出生点
        Usage: '[spawn] [player]'
        Notify: '&7正在将&e%player_display_name%&7传送到&e%spawn_id%&7出生点'
        Done:
          - <! type:"titles:20:60:20" !>
          - '&e出生点'
          - '&7你已经传送到&e%spawn_name%&7出生点'
      Editor:
        Desc: 打开出生点编辑器
  Spawn:
    Error:
      Invalid: '&c出生点不存在'
  Editor:
    Enter:
      Name: '&7请输入&a[出生点名称]'
      Priority: '&7请输入&a[优先级]'
      Group: '&7请输入&a[组名称]'
Menu:
  Command:
    Menu:
      Desc: 打开指定的菜单
      Usage: <id> [player]
      Others:
        Done: '{message: ~prefix: false;}&7已为&e%player%&7打开了&e%menu%菜单'
  Error:
    Invalid: '{message: ~prefix: false;}&c未找到该菜单!'
    NoPermission: '{message: ~prefix: false;}&c您没有权限使用该菜单!'
RTP:
  Command:
    RTP:
      Desc: 传送到一个随机地点
  Teleport:
    Error:
      AlreadyIn: '&c你已经在随机传送点了!'
    Notify:
      Done:
        - <!type:"titles:20:80:20" sound:"ENTITY_ENDERMAN_TELEPORT" !>
        - '&a传送成功!'
        - '&7位置: &a%location_x%&7, &a%location_y%&7, &a%location_z%'
