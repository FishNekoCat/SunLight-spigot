# 插件版本3.8.0
# Plugins Versions 3.8.0
Generic:
  Command:
    Cooldown:
      Default: '{message: ~prefix: false;}&c在你可以再次使用 &e%cmd% &c之前，你必须等待&c%time%'
      Onetime: '{message: ~prefix: false;}&c这个命令是一次性的，你已经使用过了'
Command:
  Air:
    Desc: 管理[玩家]的氧气值
    Usage: <action> <amount> [player] [-max] [-s]
    Give:
      Target: '&e成功向&6%player_name% &e添加了&6%amount% &e个氧气值。现在的氧气值为: &6%current%&e/&6%max%'
      Notify: '<! type:"action_bar" !>&e你已获得&6%amount%&e个氧气值: &6%current%&e/&6%max%'
    Take:
      Target: '&e成功从&6%player_name% &e移除了&6%amount% &e个氧气值。现在的氧气值为: &6%current%&e/&6%max%'
      Notify: '<! type:"action_bar" !>&e你失去了&6%amount%&e个氧气值: &6%current%&e/&6%max%'
    Set:
      Target: '&e成功设置&6%player_name% &e的氧气值为&6%amount%。现在的氧气值为: &6%current%&e/&6%max%'
      Notify: '<! type:"action_bar" !>&e你的氧气值已设置为&6%amount%: &6%current%&e/&6%max%'
  Anvil:
    Desc: 打开便携式铁砧
    Usage: '[player] [-s]'
    Target: '&e已为&6%player_name%&e打开便携式铁砧'
    Notify: <! type:"action_bar" !>&e你已经打开了便携式铁砧
  Back:
    Desc: 将[player]传送回上一个位置
    Usage: '[player] [-s]'
    Error:
      Nothing: <! type:"action_bar" sound:"ENTITY_VILLAGER_NO" !>&c你没有返回位置
    Notify: <! type:"action_bar" sound:"ENTITY_ENDERMAN_TELEPORT" !>&e你已回到你之前的位置
    Target: '&e玩家&6%player_name%&e传送回了他的之前的位置'
  Broadcast:
    Desc: 广播一条消息
    Usage: <message>
    Format: '{message: ~prefix: false;}&6[&e广播&6] &c%msg%'
  CText:
    Invalid: '{message: ~prefix: false;}&7TXT文件&c%file%＆7未找到!'
  Condense:
    Desc: 将物品压缩成块
    Usage: ''
    Error:
      Nothing: <! type:"action_bar" sound:"ENTITY_VILLAGER_NO" !>&c没有物品可压缩
      NotEnough: '&e无法将 &c%source% &e压缩为 &c%result%&e。至少需要&c%amount%&e个'
    Done: '&e已将 &6%%source%x%total% &e压缩成 &6%result%x%amount%%'
  DeathBack:
    Desc: 将[player]传送回死亡位置
    Usage: '[player] [-s]'
    Error:
      Nothing: <! type:"action_bar" sound:"ENTITY_VILLAGER_NO" !>&c你没有死亡位置
    Notify: <! type:"action_bar" sound:"ENTITY_ENDERMAN_TELEPORT" !>&e你已回到你的死亡位置
    Target: '&e玩家&6%player_name%&e被传送到他的死亡位置'
  Disposal:
    Usage: '[player] [-s]'
    Desc: 打开垃圾箱
    Target: '&e已为&6%player_name%&e打开垃圾箱'
    Notify: <! type:"action_bar" sound:"ITEM_ARMOR_EQUIP_LEATHER" !>&e你已打开垃圾箱
  Dimension:
    Usage: <world> [player] [-s]
    Desc: 将[player]传送到另一个世界
    Target: '&e将&6%player_name%&e传送到了&6%world%'
    Notify: <! type:"action_bar" sound:"ENTITY_ENDERMAN_TELEPORT" !>&e你已传送到&6%world%
  Enchant:
    Desc: 为[player的]指定槽位的物品附魔
    Usage: <slot> <enchantment> <level> [player] [-s]
    Enchanted:
      Target: <! sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>&e在&6%player_name%&e的&6%type%&e槽位上用&6%name% %amount%&e附魔了&6%item%&e!
      Notify: <! sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>&e你的&6%item%&e已被附魔，使用了&6%name% %amount%&e!
    Disenchanted:
      Target: <! sound:"BLOCK_GRINDSTONE_USE" !>&e在&6%player_name%&e的&6%type%&e槽位上将&6%item%&e移除了&6%name%&e的附魔
      Notify: <! sound:"BLOCK_GRINDSTONE_USE" !>&e你的&6%item%&e已被取消&6%name% %amount%&e的附魔!
  Enchanting:
    Desc: 打开便携式附魔台
    Usage: '[player] [-s]'
    Notify: <! type:"action_bar" !>&e你已打开附魔台
    Target: '&e已为&6%player_name%&e打开附魔台'
  Exp:
    Desc: 管理[player的]经验点数
    Usage: <action> <amount> [player] [-s] [-l]
    Give:
      Target: '&e已向&6%player_name%&e添加&6%amount%&e点经验值/等级。当前经验值: &6%total%&e，等级: &6%level%'
      Notify: '&e你获得了&6%amount%&e点经验值/等级: 当前经验值: &6%total%&e，等级: &6%level%'
    Take:
      Target: '&e已从&6%player_name%&e移除&6%amount%&e点经验值/等级。当前经验值: &6%total%&e，等级: &6%level%'
      Notify: '&e你失去了&6%amount%&e点经验值/等级: 当前经验值: &6%total%&e，等级: &6%level%'
    Set:
      Target: '&e已将&6%player_name%&e的经验值/等级设置为&6%amount%&e。当前经验值: &6%total%&e，等级: &6%level%'
      Notify: '&e你的经验值/等级已设置为&6%amount%&e: 当前经验值: &6%total%&e，等级: &6%level%'
  Enderchest:
    Desc: 玩家末影箱工具
    Usage: '[帮助]'
    Clear:
      Desc: 清空 [玩家] 的末影箱
      Usage: '[玩家] [-s]'
      Done:
        Target: <! sound:"BLOCK_FIRE_EXTINGUISH" !>&e已清空 &6%player_name% &e的末影箱!
        Notify: <! type:"action_bar" sound:"BLOCK_FIRE_EXTINGUISH" !>&e您的末影箱已被清空!
    Copy:
      Desc: 复制玩家的末影箱
      Usage: <来源> [目标]
      Done:
        Executor: <! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>&e已复制 &6%player_name% &e的末影箱
        Others: <! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>&e已将 &6%source% &e的末影箱复制到 &6%target%
    Fill:
      Desc: 使用指定物品填充玩家的末影箱
      Usage: <玩家> <物品...>
      Done:
        Executor: <! sound:"ENTITY_ITEM_PICKUP" !>&e已使用 &6%item%&e将 &6%player_name% &e的末影箱填满
    Open:
      Desc: 打开 [玩家] 的末影箱
      Usage: '[玩家]'
      Done:
        Executor: <! sound:"BLOCK_CHEST_OPEN" !>&e已打开 &6%player_name% &e的末影箱
    Repair:
      Desc: 修复 [玩家] 的末影箱内的所有物品
      Usage: '[玩家] [-s]'
      Notify: <! sound:"BLOCK_ANVIL_USE" !>&e您的末影箱内的所有物品已被修复!
      Target: <! sound:"BLOCK_ANVIL_USE" !>&e已修复 &6%player_name%&e的末影箱内所有物品!
  Extinguish:
    Desc: 熄灭 [玩家] 的火焰
    Usage: '[玩家] [-s]'
    Notify: <! type:"action_bar" sound:"BLOCK_FIRE_EXTINGUISH" !>&e您已被熄灭火焰
    Target: <! sound:"BLOCK_FIRE_EXTINGUISH" !>&e已熄灭玩家&6%player_name%&e的火焰
  Equip:
    Desc: 将手持物品装备到指定的盔甲槽位
    Usage: <槽位>
    Done: <! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>&e已装备 &6%item%
  Feed:
    Desc: 填充[玩家]的饱食度
    Usage: '[玩家][-s][-a][-t]'
    Done:
      Self: <! sound:"ENTITY_GENERIC_EAT" !>&e您的饱食度已恢复!
      Others: <! sound:"ENTITY_GENERIC_EAT" !>&e已恢复 &6%player_name% &e的饱食度!
  Fly:
    Desc: 切换 [玩家] 的飞行模式
    Usage: '[玩家] [-on] [-off] [-s]'
    Target: '&e将 &6%player_name% &e的飞行模式设置为 &6%state%'
    Notify: '&e飞行模式已设置为 &6%state%'
  Fire:
    Desc: 管理 [玩家] 的燃烧时刻
    Usage: <操作> <数量> [玩家]
    Give:
      Target: '&e已给&6%player_name%&e添加&6%amount%&e燃烧时刻。新的燃烧时刻为&6%total%&7(%time%s)'
    Take:
      Target: '&e已从&6%player_name%&e移除&6%amount%&e燃烧时刻。新的燃烧时刻为&6%total%&7(%time%s)'
    Set:
      Target: '&e已为&6%player_name%&e设置&6%amount%&e燃烧时刻。新的燃烧时刻为&6%total%&7(%time%s)'
  Food:
    Desc: 管理 [玩家] 的饱食度
    Usage: <动作> <数量> [玩家] [-s]
    Give:
      Target: '&e给予 &6%player_name%&e &6%amount%&e 饱食度。新的饱食度等级为: &6%current%&e/&6%max%'
      Notify: '<! type:"action_bar" !>&e你获得了 &6%amount%&e 饱食度: &6%current%&e/&6%max%'
    Take:
      Target: '&e从 &6%player_name%&e 移除了 &6%amount%&e 饱食度。新的饱食度等级为: &6%current%&e/&6%max%'
      Notify: '<! type:"action_bar" !>&e你失去了 &6%amount%&e 饱食度: &6%current%&e/&6%max%'
    Set:
      Target: '&e设置 &6%player_name%&e 的饱食度为 &6%amount%&e。新的饱食度等级为: &6%current%&e/&6%max%'
      Notify: <! type:"action_bar" !>&e你的饱食度被设置为 &6%amount%&e/&6%max%
  FoodGod:
    Desc: 切换 [玩家] 的饮食之神
    Usage: '[玩家] [-on] [-off] [-s]'
    Target: '&e将 &6%player_name%&e 的饮食之神设为 &6%state%'
    Notify: '&e饮食之神 &6%state%'
  GameMode:
    Desc: 改变 [玩家] 的游戏模式
    Usage: <游戏模式> [玩家] [-s]
    Notify: '&e你的游戏模式已设为 &6%type%'
    Target: '&e将&6%player_name% &e的游戏模式设为 &6%type%'
  God:
    Desc: 切换 [玩家] 的上帝模式
    Usage: '[玩家] [-on] [-off] [-s]'
    Notify:
      DamageDisabled: <! type:"action_bar" !>&c你不能在上帝模式下造成伤害!
      BadWorld: '&c警告: &e此世界禁用了上帝模式!'
    Toggle:
      Notify: '&e你的上帝模式已 &6%state%'
      Target: '&e将&6%player_name%&e的上帝模式设为&6%state%'
  Heal:
    Desc: 恢复 [玩家] 的生命值
    Usage: '[玩家] [-eff] [-s]'
    Notfiy: '&e你已被治愈!'
    Target: '&e玩家&6%player_name%&e已被治愈'
  Ignore:
    Desc: 管理你的黑名单列表
    Usage: '[帮助]'
    Add:
      Desc: 将玩家添加到你的黑名单中
      Usage: <玩家>
      Done: '&e玩家&c%player_name%&e已加入黑名单。你可以使用&c/ignore list&en更改设置或解除封锁'
      Error:
        AlreadyIn: '&e玩家已在黑名单中'
    Remove:
      Desc: 将玩家从黑名单中移除
      Usage: <玩家>
      Done: '&e玩家&6%player_name%&e已从黑名单中移除'
      Error:
        NotIn: '&e玩家不在黑名单中'
    List:
      Desc: 查看你的黑名单列表
      Usage: ''
  Inventory:
    Desc: 玩家背包管理工具
    Usage: '[帮助]'
    Clear:
      Desc: 清空你自己或其他玩家的背包
      Usage: '[玩家] [-s]'
      Done:
        Target: <! sound:"BLOCK_FIRE_EXTINGUISH" !>&e已清空 &6%player_name%&e 的背包!
        Notify: <! sound:"BLOCK_FIRE_EXTINGUISH" !>&e你的背包已被清空!
    Copy:
      Desc: 复制玩家的背包
      Usage: <来源> [目标]
      Done:
        Notify: <! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>&e已复制 &6%player_name%&e 的背包
        Target: <! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>&e将 &6%source%&e 的背包复制到 &6%target%
    Fill:
      Desc: 用指定物品填充玩家的背包
      Usage: <玩家> <物品...>
      Done: <! sound:"ENTITY_ITEM_PICKUP" !>&e已用 &6%item%&e 填充 &6%player_name%&e 的背包
    Open:
      Desc: 打开可编辑的玩家背包
      Usage: <玩家>
      Done: <! sound:"BLOCK_CHEST_OPEN" !>&e已打开 &6%player_name%&e 的背包
    Repair:
      Desc: 修复 [玩家] 背包中的所有物品
      Usage: '[玩家] [-s]'
      Notify: <! sound:"BLOCK_ANVIL_USE" !>&e你背包中的所有物品都已被修复!
      Target: <! sound:"BLOCK_ANVIL_USE" !>&e已修复 &6%player_name%&e 的背包中的所有物品!
  Item:
    Desc: 物品管理工具
    Usage: '[帮助]'
    Error:
      Material: '&6%type%&c 不是有效的材料!'
    Amount:
      Desc: 更改物品数量
      Usage: '[数量]'
      Done: <! sound:"ENTITY_ITEM_PICKUP" !>&e将 &6%item%&e 的数量设置为 x&6%amount%
    Damage:
      Desc: 更改物品的耐久值
      Usage: '[数量]'
      Done: <! sound:"BLOCK_ANVIL_USE" !>&e将 &6%item%&e 的耐久值设置为 &6%amount%
      Error:
        NotDamageable: <! sound:"ENTITY_VILLAGER_NO" !>&6%item%&c 无法损坏
    Enchant:
      Desc: 附魔手中的物品
      Usage: <附魔名称> <等级>
      Done:
        Enchanted: <! sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>&6%item%&e已被 &6%name% %level%&e 附魔!
        Disenchanted: <! sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>&e从 &6%item%&e 上移除了附魔 &6%name%&e!
    Flag:
      Desc: 添加或移除物品标志
      Usage: '[帮助]'
      Add:
        Desc: 向物品添加指定标志
        Usage: <标志>
        Done: <! sound:"BLOCK_ANVIL_USE" !>&e向物品添加了 &6%name%&e 标志!
      Remove:
        Desc: 从物品上移除指定标志
        Usage: <标志>
        Done: <! sound:"BLOCK_ANVIL_USE" !>&e从物品上移除了 &6%name%&e 标志
      Clear:
        Desc: 清除物品标志
        Done: <! sound:"BLOCK_ANVIL_USE" !>&e已移除物品标志!
    Get:
      Desc: 获取指定的物品
      Usage: <材料> [数量] [-name <名称>] [-lore <文本>] [-ench <附魔等级>]
      Done: <! sound:"ENTITY_ITEM_PICKUP" !>&e你获得了 &6%type%x%amount% &e!
    Give:
      Desc: 将指定的物品给予玩家
      Usage: <玩家> <材料> [数量] [-name <名称>] [-lore <文本>] [-ench <附魔等级>]
      Done: <! sound:"ENTITY_ITEM_PICKUP" !>&e已将 &6x%amount%&e 的 &6%type%&e 给予了玩家 &6%player_name%&e!
      Notify: <! sound:"ENTITY_ITEM_PICKUP" !>&e你获得了 &6x%amount%&e 的 &6%type%&e!
    Take:
      Desc: 从玩家中取出指定物品
      Usage: <玩家> <材料> [数量] [-name <名字>] [-lore <文本>] [-ench <附魔等级>]
      Done: <! sound:"ENTITY_GLOW_ITEM_FRAME_REMOVE_ITEM" !>&e您从 &6%player_name%&e 处取出了 &6%type%&e * %amount%!
      Error:
        NotEnough: <! sound:"ENTITY_VILLAGER_NO" !>&c无法取出物品。玩家&6%type%&c数量不足(%amount%/%total%)!
      Notify: <! sound:"ENTITY_GLOW_ITEM_FRAME_REMOVE_ITEM" !>&e已从您的物品栏中取出 &6%type%&e * %amount%!
    Lore:
      Desc: 更改物品描述
      Usage: '[帮助]'
      Add:
        Desc: 向物品添加新的一行描述
        Usage: <文本> [-pos <位置>]
        Done: <! sound:"BLOCK_ANVIL_USE" !>&e已向物品添加新的一行描述!
      Remove:
        Desc: 从物品描述中删除一行
        Usage: <位置>
        Done: <! sound:"BLOCK_ANVIL_USE" !>&e已从物品描述中删除该行
      Clear:
        Desc: 清除物品描述
        Done: <! sound:"BLOCK_ANVIL_USE" !>&e已清除物品描述!
    Model:
      Desc: 更改物品模型数据
      Usage: <模型数据>
      Done: <! sound:"BLOCK_ANVIL_USE" !>&e已将 &6%amount%&e 设置为 &6%item%&e 的模型数据!
    Name:
      Desc: 更改物品的展示名称
      Usage: '[name]'
      Done:
        Changed: <! sound:"BLOCK_ANVIL_USE" !>&e物品已重命名!
        Reset: <! sound:"BLOCK_ANVIL_USE" !>&e物品名称已恢复默认
    Potion:
      Error:
        NotAPotion: '&c您必须持有药水!'
        InvalidEffect: '&c无效效果!'
      Add:
        Desc: 给药水添加效果
        Usage: <效果> <放大器> <持续时间>
        Done: '&e已添加药水效果!'
    Spawn:
      Desc: 生成指定的物品堆叠
      Usage: <材料> <数量> [世界] [x] [y] [z] [-name <名字>] [-lore <文本>] [-ench <附魔等级>]
      Done: <! sound:"ENTITY_ITEM_PICKUP" !>&e已在&6%location_world%&e的&6%location_x%, %location_y%, %location_z%&e处创建了&6%type%&e * %amount%!
  PlayerList:
    Desc: 显示在线玩家列表
  Mob:
    Desc: 生物管理工具
    Usage: '[help]'
    Kill:
      Desc: 称杀指定生物
      Usage: '[类型] [-all][-r <半径>] [-w <世界>] [-lim <限制>]'
      Error:
        Type: '&c实体 &6%type%&c 不能被杀死!'
      Done:
        - <! prefix:"false" sound:"ENTITY_ZOMBIE_DEATH" !>
        - ''
        - '&e击杀生物详情: '
        - ''
        - '&e▪ &6%type%: &e%amount%'
        - ''
        - '&e共击杀了 &6%total%&e 只生物，范围为 &6%radius%&e 方块, 在 &6%world%&e 中.'
        - ''
    Spawn:
      Desc: 生成指定的生物
      Usage: <类型> [数量] [-name <名字>]
      Error:
        Type: '&c无效或无法生成此实体类型!'
      Done: '&e生成 &6x%amount% %type%'
  Near:
    Desc: 显示附近的玩家
    Usage: ''
    Error:
      Nothing: '&e该半径范围内没有玩家。半径为 &6%radius% &e个方块'
  Nick:
    Desc: 自定义昵称管理
    Usage: '[help]'
    Clear:
      Desc: 移除 [玩家] 的自定义昵称
      Usage: '[player] [-s]'
      Target: '&e已为玩家&6%player_name%&e移除自定义昵称'
      Notify: '&e你的自定义昵称已被移除'
    Set:
      Desc: 为玩家设置自定义昵称
      Usage: <player> <nick> [-s]
      Target: '&e已将 &6%name% &e设置为玩家 &6%player_name% &e的自定义昵称'
      Notify: '&e你的自定义昵称已被设置为 &6%name%'
    Change:
      Desc: 更改你的自定义昵称
      Usage: <nick>
      Done: '&e你的自定义昵称已被更改为 &6%name%'
    Error:
      BadWords: '&c昵称包含禁止使用的词汇'
      Regex: '&c昵称包含不允许使用的字符'
      TooLong: '&c昵称长度不能超过 &6%amount% &c个字符'
      TooShort: '&c昵称长度不能少于 &6%amount% &c个字符'
  NoPhantom:
    Desc: 开启或关闭 [玩家] 周围的幻翼生成
    Usage: '[player] [-on] [-off] [-s]'
    Toggle:
      Notify: '&e反幻翼模式已 &6%state%'
      Target: '&e已为玩家 &6%player_name% &e开启或关闭反幻翼模式'
  PlayerInfo:
    Desc: 显示玩家信息
    Usage: <player>
  Skull:
    Desc: 获得 [玩家] 的头颅
    Usage: <name>
    Done: '&e你获得了&6%player_name% &e的头颅'
  Spawner:
    Desc: 更改刷怪笼类型
    Usage: <type>
    Done: '{message: ~prefix: false;}&7刷怪笼类型已更改为 &e%type%&7'
    Error:
      Type: '{message: ~prefix: false;}&7该类型无法生成'
      Block: '{message: ~prefix: false;}&c你必须看着 &e刷怪笼'
  Speed:
