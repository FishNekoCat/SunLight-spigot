Command:
  Air:
    Desc: 管理[玩家]的氧气值
    Usage: <操作> <数量> [玩家] [-max] [-s]
    Give:
      Target: '#ffeea2成功向#fdba5e%player_name% #ffeea2添加了#fdba5e%amount% #ffeea2个氧气值。现在的氧气值为: #fdba5e%current%#ffeea2/#fdba5e%max%'
      Notify: '<! type:"action_bar" !>#ffeea2你已获得#fdba5e%amount%#ffeea2个氧气值: #fdba5e%current%#ffeea2/#fdba5e%max%'
    Take:
      Target: '#ffeea2成功从#fdba5e%player_name% #ffeea2移除了#fdba5e%amount% #ffeea2个氧气值。现在的氧气值为: #fdba5e%current%#ffeea2/#fdba5e%max%'
      Notify: '<! type:"action_bar" !>#ffeea2你失去了#fdba5e%amount%#ffeea2个氧气值: #fdba5e%current%#ffeea2/#fdba5e%max%'
    Set:
      Target: '#ffeea2成功设置#fdba5e%player_name% #ffeea2的氧气值为#fdba5e%amount%。现在的氧气值为: #fdba5e%current%#ffeea2/#fdba5e%max%'
      Notify: '<! type:"action_bar" !>#ffeea2你的氧气值已设置为#fdba5e%amount%: #fdba5e%current%#ffeea2/#fdba5e%max%'
  Anvil:
    Desc: 打开便携式铁砧
    Usage: '[玩家] [-s]'
    Target: '#ffeea2已为#fdba5e%player_name%#ffeea2打开便携式铁砧'
    Notify: '<! type:"action_bar" !>#ffeea2你已经打开了便携式铁砧'
  Back:
    Desc: 将[玩家]传送回上一个位置
    Usage: '[玩家] [-s]'
    Error:
      Nothing: <! type:"action_bar" sound:"ENTITY_VILLAGER_NO" !>#fd5e5e你没有返回位置
    Notify: '<! type:"action_bar" sound:"ENTITY_ENDERMAN_TELEPORT" !>#ffeea2你已回到你之前的位置'
    Target: '#ffeea2玩家#fdba5e%player_name%#ffeea2传送回了他的之前的位置'
  Condense:
    Desc: 将物品压缩成块
    Usage: ''
    Error:
      Nothing: <! type:"action_bar" sound:"ENTITY_VILLAGER_NO" !>#fd5e5e没有物品可压缩
      NotEnough: '#ffeea2无法将 #fd5e5e%source% #ffeea2压缩为 #fd5e5e%result%#ffeea2。至少需要#fd5e5e%amount%#ffeea2个'
    Done: '#ffeea2已将 #fdba5e%source%x%total% #ffeea2压缩成 #fdba5e%result%x%amount%'
  DeathBack:
    Desc: 将[玩家]传送回死亡位置
    Usage: '[玩家] [-s]'
    Error:
      Nothing: <! type:"action_bar" sound:"ENTITY_VILLAGER_NO" !>#fd5e5e你没有死亡位置
    Notify: '<! type:"action_bar" sound:"ENTITY_ENDERMAN_TELEPORT" !>#ffeea2你已回到你的死亡位置'
    Target: '#ffeea2玩家#fdba5e%player_name%#ffeea2被传送到他的死亡位置'
  Disposal:
    Usage: '[玩家] [-s]'
    Desc: 打开垃圾箱
    Target: '#ffeea2已为#fdba5e%player_name%#ffeea2打开垃圾箱'
    Notify: '<! type:"action_bar" sound:"ITEM_ARMOR_EQUIP_LEATHER" !>#ffeea2你已打开垃圾箱'
  Dimension:
    Usage: <世界> [玩家] [-s]
    Desc: 将[玩家]传送到另一个世界
    Target: '#ffeea2将#fdba5e%player_name%#ffeea2传送到了#fdba5e%world%'
    Notify: '<! type:"action_bar" sound:"ENTITY_ENDERMAN_TELEPORT" !>#ffeea2你已传送到#fdba5e%world%'
  Enchant:
    Desc: 为[玩家]指定槽位的物品附魔
    Usage: <槽位> <附魔> <等级> [玩家] [-s]
    Enchanted:
      Target: '<! sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>#ffeea2在#fdba5e%player_name%#ffeea2的#fdba5e%type%#ffeea2槽位上用#fdba5e%name% %amount%#ffeea2附魔了#fdba5e%item%#ffeea2!'
      Notify: '<! sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>#ffeea2你的#fdba5e%item%#ffeea2已被附魔，使用了#fdba5e%name% %amount%#ffeea2!'
    Disenchanted:
      Target: '<! sound:"BLOCK_GRINDSTONE_USE" !>#ffeea2在#fdba5e%player_name%#ffeea2的#fdba5e%type%#ffeea2槽位上将#fdba5e%item%#ffeea2移除了#fdba5e%name%#ffeea2的附魔'
      Notify: '<! sound:"BLOCK_GRINDSTONE_USE" !>#ffeea2你的#fdba5e%item%#ffeea2已被取消#fdba5e%name% %amount%#ffeea2的附魔!'
  Enchanting:
    Desc: 打开便携式附魔台
    Usage: '[玩家] [-s]'
    Notify: '<! type:"action_bar" !>#ffeea2你已打开附魔台'
    Target: '#ffeea2已为#fdba5e%player_name%#ffeea2打开附魔台'
  Exp:
    Desc: 管理[玩家]经验点数
    Usage: <操作> <数量> [玩家] [-s] [-l]
    Give:
      Target: '#ffeea2已向#fdba5e%player_name%#ffeea2添加#fdba5e%amount%#ffeea2点经验值/等级。当前经验值: #fdba5e%total%#ffeea2，等级: #fdba5e%level%'
      Notify: '#ffeea2你获得了#fdba5e%amount%#ffeea2点经验值/等级: 当前经验值: #fdba5e%total%#ffeea2，等级: #fdba5e%level%'
    Take:
      Target: '#ffeea2已从#fdba5e%player_name%#ffeea2移除#fdba5e%amount%#ffeea2点经验值/等级。当前经验值: #fdba5e%total%#ffeea2，等级: #fdba5e%level%'
      Notify: '#ffeea2你失去了#fdba5e%amount%#ffeea2点经验值/等级: 当前经验值: #fdba5e%total%#ffeea2，等级: #fdba5e%level%'
    Set:
      Target: '#ffeea2已将#fdba5e%player_name%#ffeea2的经验值/等级设置为#fdba5e%amount%#ffeea2。当前经验值: #fdba5e%total%#ffeea2，等级: #fdba5e%level%'
      Notify: '#ffeea2你的经验值/等级已设置为#fdba5e%amount%#ffeea2: 当前经验值: #fdba5e%total%#ffeea2，等级: #fdba5e%level%'
  Enderchest:
    Desc: 玩家末影箱工具
    Usage: '[帮助]'
    Clear:
      Desc: 清空 [玩家] 的末影箱
      Usage: '[玩家] [-s]'
      Done:
        Target: '<! sound:"BLOCK_FIRE_EXTINGUISH" !>#ffeea2已清空 #fdba5e%player_name% #ffeea2的末影箱!'
        Notify: '<! type:"action_bar" sound:"BLOCK_FIRE_EXTINGUISH" !>#ffeea2你的末影箱已被清空!'
    Copy:
      Desc: 复制玩家的末影箱
      Usage: <来源> [目标]
      Done:
        Executor: '<! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>#ffeea2已复制 #fdba5e%player_name% #ffeea2的末影箱'
        Others: '<! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>#ffeea2已将 #fdba5e%source% #ffeea2的末影箱复制到 #fdba5e%target%'
    Fill:
      Desc: 使用指定物品填充玩家的末影箱
      Usage: <玩家> <物品...>
      Done:
        Executor: '<! sound:"ENTITY_ITEM_PICKUP" !>#ffeea2已使用 #fdba5e%item%#ffeea2将 #fdba5e%player_name% #ffeea2的末影箱填满'
    Open:
      Desc: 打开 [玩家] 的末影箱
      Usage: '[玩家]'
      Done:
        Executor: '<! sound:"BLOCK_CHEST_OPEN" !>#ffeea2已打开 #fdba5e%player_name% #ffeea2的末影箱'
    Repair:
      Desc: 修复 [玩家] 的末影箱内的所有物品
      Usage: '[玩家] [-s]'
      Notify: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2你的末影箱内的所有物品已被修复!'
      Target: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2已修复 #fdba5e%player_name%#ffeea2的末影箱内所有物品!'
  Extinguish:
    Desc: 熄灭 [玩家] 的火焰
    Usage: '[玩家] [-s]'
    Notify: '<! type:"action_bar" sound:"BLOCK_FIRE_EXTINGUISH" !>#ffeea2你已被熄灭火焰'
    Target: '<! sound:"BLOCK_FIRE_EXTINGUISH" !>#ffeea2已熄灭玩家#fdba5e%player_name%#ffeea2的火焰'
  Equip:
    Desc: 将手持物品装备到指定的盔甲槽位
    Usage: <槽位>
    Done: '<! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>#ffeea2已装备 #fdba5e%item%'
  Feed:
    Desc: 填充[玩家]的饱食度
    Usage: '[玩家][-s][-a][-t]'
    Done:
      Self: <! sound:"ENTITY_GENERIC_EAT" !>#ffeea2你的饱食度已恢复!
      Others: <! sound:"ENTITY_GENERIC_EAT" !>#ffeea2已恢复 #fdba5e%player_name% #ffeea2的饱食度!
  Fly:
    Desc: 切换 [玩家] 的飞行模式
    Usage: '[玩家] [-on] [-off] [-s]'
    Target: '#ffeea2将 #fdba5e%player_name% #ffeea2的飞行模式设置为 #fdba5e%state%'
    Notify: '#ffeea2飞行模式已设置为 #fdba5e%state%'
  Fire:
    Desc: 管理 [玩家] 的燃烧刻
    Usage: <操作> <数量> [玩家]
    Give:
      Target: '#ffeea2已给#fdba5e%player_name%#ffeea2添加#fdba5e%amount%#ffeea2燃烧刻。新的燃烧刻为#fdba5e%total%#d4d9d8(%time%s)'
    Take:
      Target: '#ffeea2已从#fdba5e%player_name%#ffeea2移除#fdba5e%amount%#ffeea2燃烧刻。新的燃烧刻为#fdba5e%total%#d4d9d8(%time%s)'
    Set:
      Target: '#ffeea2已为#fdba5e%player_name%#ffeea2设置#fdba5e%amount%#ffeea2燃烧刻。新的燃烧刻为#fdba5e%total%#d4d9d8(%time%s)'
  Food:
    Desc: 管理 [玩家] 的饱食度
    Usage: <操作> <数量> [玩家] [-s]
    Give:
      Target: '#ffeea2给予 #fdba5e%player_name%#ffeea2 #fdba5e%amount%#ffeea2 饱食度。新的饱食度等级为: #fdba5e%current%#ffeea2/#fdba5e%max%'
      Notify: '<! type:"action_bar" !>#ffeea2你获得了 #fdba5e%amount%#ffeea2 饱食度: #fdba5e%current%#ffeea2/#fdba5e%max%'
    Take:
      Target: '#ffeea2从 #fdba5e%player_name%#ffeea2 移除了 #fdba5e%amount%#ffeea2 饱食度。新的饱食度等级为: #fdba5e%current%#ffeea2/#fdba5e%max%'
      Notify: '<! type:"action_bar" !>#ffeea2你失去了 #fdba5e%amount%#ffeea2 饱食度: #fdba5e%current%#ffeea2/#fdba5e%max%'
    Set:
      Target: '#ffeea2设置 #fdba5e%player_name%#ffeea2 的饱食度为 #fdba5e%amount%#ffeea2。新的饱食度等级为: #fdba5e%current%#ffeea2/#fdba5e%max%'
      Notify: '<! type:"action_bar" !>#ffeea2你的饱食度被设置为 #fdba5e%amount%#ffeea2/#fdba5e%max%'
  FoodGod:
    Desc: 切换 [玩家] 的饮食之神
    Usage: '[玩家] [-on] [-off] [-s]'
    Target: '#ffeea2将 #fdba5e%player_name%#ffeea2 的食神设为 #fdba5e%state%'
    Notify: '#ffeea2食神 #fdba5e%state%'
  GameMode:
    Desc: 改变 [玩家] 的游戏模式
    Usage: <游戏模式> [玩家] [-s]
    Notify: '#ffeea2你的游戏模式已设为 #fdba5e%type%'
    Target: '#ffeea2将#fdba5e%player_name% #ffeea2的游戏模式设为 #fdba5e%type%'
  God:
    Desc: 切换 [玩家] 的上帝模式
    Usage: '[玩家] [-on] [-off] [-s]'
    Notify:
      DamageDisabled: <! type:"action_bar" !>#fd5e5e你不能在上帝模式下造成伤害!
      BadWorld: '#fd5e5e警告: #ffeea2此世界禁用了上帝模式!'
    Toggle:
      Notify: '#ffeea2你的上帝模式已 #fdba5e%state%'
      Target: '#ffeea2将#fdba5e%player_name%#ffeea2的上帝模式设为#fdba5e%state%'
  Heal:
    Desc: 恢复 [玩家] 的生命值
    Usage: '[玩家] [-eff] [-s]'
    Notfiy: '#ffeea2你已被治愈!'
    Target: '#ffeea2玩家#fdba5e%player_name%#ffeea2已被治愈'
  Ignore:
    Desc: 管理你的黑名单列表
    Usage: '[帮助]'
    Add:
      Desc: 将玩家添加到你的黑名单中
      Usage: <玩家>
      Done: '#ffeea2玩家#fd5e5e%player_name%#ffeea2已加入黑名单。你可以使用#fd5e5e/ignore list#ffeea2n更改设置或解除封锁'
      Error:
        AlreadyIn: '#ffeea2玩家已在黑名单中'
    Remove:
      Desc: 将玩家从黑名单中移除
      Usage: <玩家>
      Done: '#ffeea2玩家#fdba5e%player_name%#ffeea2已从黑名单中移除'
      Error:
        NotIn: '#ffeea2玩家不在黑名单中'
    List:
      Desc: 查看你的黑名单列表
      Usage: ''
  Inventory:
    Desc: 玩家背包管理工具
    Usage: '[帮助]'
    Clear:
      Desc: 清空你自己或其他玩家的背包
      Usage: '[玩家] [-s]'
      Done:
        Target: '<! sound:"BLOCK_FIRE_EXTINGUISH" !>#ffeea2已清空 #fdba5e%player_name%#ffeea2 的背包!'
        Notify: '<! sound:"BLOCK_FIRE_EXTINGUISH" !>#ffeea2你的背包已被清空!'
    Copy:
      Desc: 复制玩家的背包
      Usage: <来源> [目标]
      Done:
        Notify: '<! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>#ffeea2已复制 #fdba5e%player_name%#ffeea2 的背包'
        Target: '<! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>#ffeea2将 #fdba5e%source%#ffeea2 的背包复制到 #fdba5e%target%'
    Fill:
      Desc: 用指定物品填充玩家的背包
      Usage: <玩家> <物品...>
      Done: '<! sound:"ENTITY_ITEM_PICKUP" !>#ffeea2已用 #fdba5e%item%#ffeea2 填充 #fdba5e%player_name%#ffeea2 的背包'
    Open:
      Desc: 打开可编辑的玩家背包
      Usage: <玩家>
      Done: '<! sound:"BLOCK_CHEST_OPEN" !>#ffeea2已打开 #fdba5e%player_name%#ffeea2 的背包'
    Repair:
      Desc: 修复 [玩家] 背包中的所有物品
      Usage: '[玩家] [-s]'
      Notify: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2你背包中的所有物品都已被修复!'
      Target: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2已修复 #fdba5e%player_name%#ffeea2 的背包中的所有物品!'
  Item:
    Desc: 物品管理工具
    Usage: '[帮助]'
    Error:
      Material: '#fdba5e%type%#fd5e5e 不是有效的材料!'
      EmptyHand: '#fd5e5e你必须手持一个物品!'
    Amount:
      Desc: 更改物品数量
      Usage: '[数量]'
      Done: '<! sound:"ENTITY_ITEM_PICKUP" !>#ffeea2将 #fdba5e%item%#ffeea2 的数量设置为 x#fdba5e%amount%'
    Damage:
      Desc: 更改物品的耐久值
      Usage: '[数量]'
      Done: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2将 #fdba5e%item%#ffeea2 的耐久值设置为 #fdba5e%amount%'
      Error:
        NotDamageable: <! sound:"ENTITY_VILLAGER_NO" !>#fdba5e%item%#fd5e5e 无法损坏
    Enchant:
      Desc: 附魔手中的物品
      Usage: <附魔名称> <等级>
      Done:
        Enchanted: '<! sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>#fdba5e%item%#ffeea2已被 #fdba5e%name% %level%#ffeea2 附魔!'
        Disenchanted: '<! sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>#ffeea2从 #fdba5e%item%#ffeea2 上移除了附魔 #fdba5e%name%#ffeea2!'
    Flag:
      Desc: 添加或移除物品标志
      Usage: '[帮助]'
      Add:
        Desc: 向物品添加指定标志
        Usage: <标志>
        Done: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2向物品添加了 #fdba5e%name%#ffeea2 标志!'
      Remove:
        Desc: 从物品上移除指定标志
        Usage: <标志>
        Done: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2从物品上移除了 #fdba5e%name%#ffeea2 标志'
      Clear:
        Desc: 清除物品标志
        Done: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2已移除物品标志!'
    Get:
      Desc: 获取指定的物品
      Usage: <材料> [数量] [-name <名称>] [-lore <文本>] [-ench <附魔等级>]
      Done: '<! sound:"ENTITY_ITEM_PICKUP" !>#ffeea2你获得了 #fdba5e%type%x%amount% #ffeea2!'
    Give:
      Desc: 将指定的物品给予玩家
      Usage: <玩家> <材料> [数量] [-name <名称>] [-lore <文本>] [-ench <附魔等级>]
      Done: '<! sound:"ENTITY_ITEM_PICKUP" !>#ffeea2已将 #fdba5ex%amount%#ffeea2 的 #fdba5e%type%#ffeea2 给予了玩家 #fdba5e%player_name%#ffeea2!'
      Notify: '<! sound:"ENTITY_ITEM_PICKUP" !>#ffeea2你获得了 #fdba5ex%amount%#ffeea2 的 #fdba5e%type%#ffeea2!'
    Take:
      Desc: 从玩家中取出指定物品
      Usage: <玩家> <材料> [数量] [-name <名字>] [-lore <文本>] [-ench <附魔等级>]
      Done: '<! sound:"ENTITY_GLOW_ITEM_FRAME_REMOVE_ITEM" !>#ffeea2你从 #fdba5e%player_name%#ffeea2 处取出了 #fdba5e%type%#ffeea2 * %amount%!'
      Error:
        NotEnough: <! sound:"ENTITY_VILLAGER_NO" !>#fd5e5e无法取出物品。玩家#fdba5e%type%#fd5e5e数量不足(%amount%/%total%)!
      Notify: '<! sound:"ENTITY_GLOW_ITEM_FRAME_REMOVE_ITEM" !>#ffeea2已从你的物品栏中取出 #fdba5e%type%#ffeea2 * %amount%!'
    Lore:
      Desc: 更改物品描述
      Usage: '[帮助]'
      Add:
        Desc: 向物品添加新的一行描述
        Usage: <文本> [-pos <位置>]
        Done: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2已向物品添加新的一行描述!'
      Remove:
        Desc: 从物品描述中删除一行
        Usage: <位置>
        Done: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2已从物品描述中删除该行'
      Clear:
        Desc: 清除物品描述
        Done: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2已清除物品描述!'
    Model:
      Desc: 更改物品模型数据
      Usage: <模型数据>
      Done: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2已将 #fdba5e%amount%#ffeea2 设置为 #fdba5e%item%#ffeea2 的模型数据!'
    Name:
      Desc: 更改物品的展示名称
      Usage: '[name]'
      Done:
        Changed: <! sound:"BLOCK_ANVIL_USE" !>#ffeea2物品已重命名!
        Reset: <! sound:"BLOCK_ANVIL_USE" !>#ffeea2物品名称已恢复默认
    Potion:
      Error:
        NotAPotion: '#fd5e5e你必须持有药水!'
        InvalidEffect: '#fd5e5e无效效果!'
      Add:
        Desc: 给药水添加效果
        Usage: <效果> <放大器> <持续时间>
        Done: '#ffeea2已添加药水效果!'
    Spawn:
      Desc: 生成指定的物品堆叠
      Usage: <材料> <数量> [世界] [x] [y] [z] [-name <名字>] [-lore <文本>] [-ench <附魔等级>]
