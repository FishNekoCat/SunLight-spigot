Command:
  Argument:
    Name:
      Slot: slot
      Enchant: encantamento
      Level: nível
      Target: alvo
      Type: tipo
      Time: tempo
      Mode: modo
      IPAddress: endereço
      Radius: raio
      Text: texto
      Position: posição
      X: x
      Y: y
      Z: z
      Reason: motivo
      IPorName: nome | endereço
  Air:
    Add:
      Desc: Adicionar tempo de ar.
    Set:
      Desc: Definir tempo de ar.
      Target: '<lgray>Definido <lyellow>%amount%</lyellow> tempo de ar para <lyellow>%player_display_name%</lyellow>. Novo tempo de ar: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
      Notify:
        - <output:"action_bar">
        - '<lgray>Seu tempo de ar foi definido para <lyellow>%amount%</lyellow>: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
    Remove:
      Desc: Remover tempo de ar.
    Give:
      Target: '<lgray>Adicionado <lyellow>%amount%</lyellow> tempo de ar para <lyellow>%player_display_name%</lyellow>. Novo tempo de ar: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
      Notify:
        - <output:"action_bar">
        - '<lgray>Você recebeu <lyellow>%amount%</lyellow> tempo de ar: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
    Take:
      Target: '<lgray>Removido <lyellow>%amount%</lyellow> tempo de ar de <lyellow>%player_display_name%</lyellow>. Novo tempo de ar: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
      Notify:
        - <output:"action_bar">
        - '<lgray>Você perdeu <lyellow>%amount%</lyellow> tempo de ar: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
  Anvil:
    Desc: Abrir bigorna portátil.
    Target: <lgray>Bigorna portátil aberta para <lyellow>%player_display_name%</lyellow>.</lgray>
    Notify:
      - <output:"action_bar">
      - <lgray>Você abriu uma bigorna portátil.</lgray>
  Broadcast:
    Desc: Transmitir uma mensagem.
  Condense:
    Desc: Condensar itens em blocos.
    Error:
      Nothing:
        - <sound:"entity_villager_no">
        - <lgray>Nada para condensar.</lgray>
      NotEnough: <lgray>Itens insuficientes para converter <lred>%source%</lred> em <lred>%result%</lred>. Necessário pelo menos <lred>%amount%</lred>.</lgray>
    Done: <lgray>Convertido <lyellow>x%total% %source%</lyellow> para <lyellow>x%amount% %result%</lyellow>.</lgray>
  Disposal:
    Desc: Abrir menu de descarte.
    Target: <lgray>Menu de descarte aberto para <lyellow>%player_display_name%</lyellow>.</lgray>
    Notify:
      - <output:"action_bar"><sound:"block_chest_open">
      - <lgray>Você abriu o menu de descarte.</lgray>
  Dimension:
    Desc: Teleportar para um mundo.
    Target: <lgray>Teleportado <lyellow>%player_display_name%</lyellow> para o mundo <lyellow>%world%</lyellow>.</lgray>
    Notify:
      - <output:"action_bar"><sound:"entity_enderman_teleport">
      - <lgray>Você viajou para o mundo <lyellow>%world%</lyellow>.</lgray>
  Enchant:
    Desc: Encantar ou desencantar item em um slot.
    Error:
      NoItem: <lred>Nenhum item para encantar!</lred>
    Enchanted:
      Target:
        - <sound:"block_enchantment_table_use">
        - <lgray>Item <lyellow>%item%</lyellow> encantado com <lyellow>%name% %amount%</lyellow> no slot <lyellow>%type%</lyellow> de <lyellow>%player_display_name%</lyellow>!</lgray>
      Notify:
        - <sound:"block_enchantment_table_use">
        - <lgray>Seu item <lyellow>%item%</lyellow> foi encantado com <lyellow>%name% %amount%</lyellow>!</lgray>
    Disenchanted:
      Target:
        - <sound:"block_grindstone_use">
        - <lgray>Encantamento <lyellow>%name%</lyellow> removido do item <lyellow>%item%</lyellow> no slot <lyellow>%type%</lyellow> de <lyellow>%player_display_name%</lyellow>.</lgray>
      Notify:
        - <sound:"block_grindstone_use">
        - <lgray>Seu item <lyellow>%item%</lyellow> foi desencantado de <lyellow>%name%</lyellow>!</lgray>
  Enchanting:
    Desc: Abrir mesa de encantamento portátil.
    Notify:
      - <output:"action_bar">
      - <lgray>Você abriu a mesa de encantamento.</lgray>
    Target: <lgray>Mesa de encantamento aberta para <lyellow>%player_display_name%</lyellow>.</lgray>
  Experience:
    Add:
      Desc: Adicionar pontos de experiência ou níveis.
      Info:
        - <noprefix>
        - ' '
        - <lgray>Adicionado <lyellow>%amount%</lyellow> %type% para <lyellow>%player_display_name%</lyellow>.</lgray>
        - '<lgray>Novo nível: <lyellow>%level%</lyellow></lgray>'
        - '<lgray>Experiência total: <lyellow>%total%</lyellow></lgray>'
        - ' '
      Notify:
        - <noprefix>
        - ' '
        - <lgray><lyellow>%amount%</lyellow> %type% foram adicionados à sua experiência!</lgray>
        - '<lgray>Novo nível: <lyellow>%level%</lyellow></lgray>'
        - '<lgray>Experiência total: <lyellow>%total%</lyellow></lgray>'
        - ' '
    Remove:
      Desc: Remover pontos de experiência ou níveis.
      Info:
        - <noprefix>
        - ' '
        - <lgray>Removido <lyellow>%amount%</lyellow> %type% de <lyellow>%player_display_name%</lyellow>.</lgray>
        - '<lgray>Novo nível: <lyellow>%level%</lyellow></lgray>'
        - '<lgray>Experiência total: <lyellow>%total%</lyellow></lgray>'
        - ' '
      Notify:
        - <noprefix>
        - ' '
        - <lgray><lyellow>%amount%</lyellow> %type% foram removidos da sua experiência!</lgray>
        - '<lgray>Novo nível: <lyellow>%level%</lyellow></lgray>'
        - '<lgray>Experiência total: <lyellow>%total%</lyellow></lgray>'
        - ' '
    Set:
      Desc: Definir pontos de experiência ou níveis.
      Info:
        - <noprefix>
        - ' '
        - <lgray>Definido <lyellow>%amount%</lyellow> %type% para <lyellow>%player_display_name%</lyellow>.</lgray>
        - '<lgray>Novo nível: <lyellow>%level%</lyellow></lgray>'
        - '<lgray>Experiência total: <lyellow>%total%</lyellow></lgray>'
        - ' '
      Notify:
        - <noprefix>
        - ' '
        - <lgray><lyellow>%amount%</lyellow> %type% foi definido como sua experiência!</lgray>
        - '<lgray>Novo nível: <lyellow>%level%</lyellow></lgray>'
        - '<lgray>Experiência total: <lyellow>%total%</lyellow></lgray>'
        - ' '
    View:
      Desc: Ver status da experiência.
    Info:
      Info:
        - <noprefix>
        - ' '
        - <lyellow><b>Experiência de %player_display_name%:</b></lyellow>
        - '<lgray>Nível: <lyellow>%level%</lyellow></lgray>'
        - '<lgray>Experiência total: <lyellow>%total%</lyellow></lgray>'
        - '<lgray>Para o próximo nível: <lyellow>%max%</lyellow></lgray>'
        - ' '
  EnderChest:
    Copy:
      Desc: Copiar baú do fim do jogador.
      Done:
        Executor:
          - <sound:"item_armor_equip_leather">
          - <lgray>Copiado o baú do fim de <lyellow>%player_display_name%</lyellow>.</lgray>
        Others:
          - <sound:"item_armor_equip_leather">
          - <lgray>Copiado o conteúdo do baú do fim de <lyellow>%source%</lyellow> para o baú do fim de <lyellow>%target%</lyellow>.</lgray>
    Fill:
      Desc: Preencher baú do fim com item especificado.
      Done:
        Executor:
          - <sound:"entity_item_pickup">
          - <lgray>Preenchido o baú do fim de <lyellow>%player_display_name%</lyellow> com <lyellow>%item%</lyellow>.</lgray>
    Open:
      Desc: Abrir baú do fim.
      Done:
        Executor:
          - <sound:"block_ender_chest_open">
          - <lgray>Abrido o baú do fim de <lyellow>%player_display_name%</lyellow>.</lgray>
    Repair:
      Desc: Reparar todos os itens do baú do fim.
      Notify:
        - <sound:"block_anvil_use">
        - <lgray>Reparados todos os itens do baú do fim!</lgray>
      Target:
        - <sound:"block_anvil_use">
        - <lgray>Reparados todos os itens no baú do fim de <lyellow>%player_display_name%</lyellow>!</lgray>
  Hat:
    Desc: Colocar item na cabeça.
    Done:
      - <sound:"item_armor_equip_leather">
      - <lgray>Desfrute do seu novo chapéu!</lgray>
  Fly:
    Desc: Alternar voo.
    Target: <lgray>Definir voo para <lyellow>%player_display_name%</lyellow> como <lyellow>%state%</lyellow>.</lgray>
    Notify: <lgray>Voo <lyellow>%state%</lyellow>.</lgray>
  FlySpeed:
    Desc: Alterar velocidade de voo.
    Done:
      Notify: <lgray>Sua velocidade de voo foi definida para <lyellow>%amount%</lyellow>.</lgray>
      Target: <lgray>Definida a velocidade de voo para <lyellow>%amount%</lyellow> para <lyellow>%player_display_name%</lyellow>.</lgray>
  Fire:
    Set:
      Desc: Definir tempo de fogo.
      Info: '<lgray>Definido o tempo de fogo de <lyellow>%player_display_name%</lyellow> para <lyellow>%amount%</lyellow>, ou seja, incendiado por: <lyellow>%time%</lyellow>s.</lgray>'
      Target: <lgray>Você foi incendiado por <lyellow>%time%</lyellow>s.</lgray>
    Reset:
      Desc: Resetar tempo de fogo.
      Info:
        - <sound:"block_fire_extinguish">
        - <lgray>Resetado o valor do tempo de fogo de <lyellow>%player_display_name%</lyellow>, ou seja, apagado.</lgray>
      Target:
        - <sound:"block_fire_extinguish">
        - <lgray>Você foi apagado.</lgray>
  Food:
    Add:
      Desc: Adicionar pontos de comida.
    Set:
      Desc: Definir nível de comida.
      Target: <lgray>Definido o nível de comida de <lyellow>%player_display_name%</lyellow> para <lyellow>%amount%</lyellow>.</lgray>
      Notify: <lgray>Seu nível de comida foi definido para <lyellow>%amount%</lyellow>.</lgray>
    Remove:
      Desc: Remover pontos de comida.
    Restore:
      Desc: Restaurar nível de comida.
      Notify:
        - <sound:"entity_generic_eat">
        - <lgray>Seu nível de comida foi restaurado!</lgray>
      Info:
        - <sound:"entity_generic_eat">
        - <lgray>Restaurado o nível de comida de <lyellow>%player_display_name%</lyellow>!</lgray>
    Give:
      Target: '<lgray>Adicionados <lyellow>%amount%</lyellow> pontos de comida para <lyellow>%player_display_name%</lyellow>. Novo nível de comida: <lyellow>%current%</lyellow>.</lgray>'
      Notify: <lgray>Seu nível de comida foi aumentado em <lyellow>%amount%</lyellow>.</lgray>
    Take:
      Target: '<lgray>Removidos <lyellow>%amount%</lyellow> pontos de comida de <lyellow>%player_display_name%</lyellow>. Novo nível de comida: <lyellow>%current%</lyellow>.</lgray>'
      Notify: <lgray>Seu nível de comida foi diminuído em <lyellow>%amount%</lyellow>.</lgray>
  Grindstone:
    Desc: Abrir moedor portátil.
    Notify:
      - <output:"action_bar">
      - <lgray>Você abriu o moedor.</lgray>
    Target: <lgray>Aberto o moedor para <lyellow>%player_display_name%</lyellow>.</lgray>
  GameMode:
    Type:
      Desc: Definir modo de jogo para %type%.
    Notify: <lgray>Seu modo de jogo foi definido para <lyellow>%type%</lyellow>.</lgray>
    Target: <lgray>Definido o modo de jogo <lyellow>%type%</lyellow> para <lyellow>%player_display_name%</lyellow>.</lgray>
  Health:
    Add:
      Desc: Adicionar pontos de saúde.
      Target: '<lgray>Adicionados <lyellow>%amount%</lyellow> de saúde para <lyellow>%player_display_name%</lyellow>. Nova saúde: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
      Notify:
        - <output:"action_bar">
        - '<lgray>Você ganhou <lyellow>%amount%</lyellow> de saúde: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
    Set:
      Desc: Definir pontos de saúde.
      Target: '<lgray>Definida <lyellow>%amount%</lyellow> de saúde para <lyellow>%player_display_name%</lyellow>. Nova saúde: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
      Notify:
        - <output:"action_bar">
        - <lgray>Sua saúde foi definida para <lyellow>%amount%</lyellow>/<lyellow>%max%</lyellow>.</lgray>
    Remove:
      Desc: Remover pontos de saúde.
      Target: '<lgray>Removidos <lyellow>%amount%</lyellow> de saúde de <lyellow>%player_display_name%</lyellow>. Nova saúde: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
      Notify:
        - <output:"action_bar">
        - '<lgray>Você perdeu <lyellow>%amount%</lyellow> de saúde: <lyellow>%current%</lyellow>/<lyellow>%max%</lyellow>.</lgray>'
    Restore:
      Desc: Restaurar saúde.
      Notify: <lgray>Você foi curado!</lgray>
      Info: <lgray>Jogador <lyellow>%player_display_name%</lyellow> foi curado.</lgray>
      Notfiy: <lgray>You have been healed!</lgray>
  Ignore:
    Add:
      Desc: Adicionar jogador à lista negra.
      Done:
        - <noprefix>
        - <lyellow><b>Jogador Bloqueado!</b></lyellow>
        - <lgray>Jogador <lyellow>%player_display_name%</lyellow> adicionado à lista negra.</lgray>
        - <lgray>Você pode alterar as configurações ou desbloqueá-lo usando <lyellow>/ignorelist</lyellow></lgray>
      Error:
        AlreadyIn: <lgray>Jogador já está bloqueado.</lgray>
    List:
      Desc: Abrir lista negra de jogadores.
    Remove:
      Desc: Remover jogador da lista negra.
      Done: <lgray>Jogador <lyellow>%player_name%</lyellow> foi desbloqueado.</lgray>
      Error:
        NotIn: <lgray>Jogador não está bloqueado.</lgray>
  Inventory:
    Clear:
      Desc: Limpar inventário.
      Done:
        Target:
          - <sound:"block_fire_extinguish">
          - <lgray>Inventário de <lyellow>%player_display_name%</lyellow> limpo!</lgray>
        Notify:
          - <sound:"block_fire_extinguish">
          - <lgray>Seu inventário foi limpo!</lgray>
    Copy:
      Desc: Copiar inventário do jogador.
      Done:
        Notify:
          - <sound:"item_armor_equip_leather">
          - <lgray>Copiado o inventário de <lyellow>%player_display_name%</lyellow>.</lgray>
        Target:
          - <sound:"item_armor_equip_leather">
          - <lgray>Copiado o inventário de <lyellow>%source%</lyellow> para o inventário de <lyellow>%target%</lyellow>.</lgray>
    Fill:
      Desc: Preencher inventário com itens especificados.
      Done:
        - <sound:"entity_item_pickup">
        - <lgray>Preenchido o inventário de <lyellow>%player_display_name%</lyellow> com <lyellow>%item%</lyellow>.</lgray>
    Open:
      Desc: Abrir inventário do jogador.
      Done:
        - <sound:"block_chest_open">
        - <lgray>Abrido o inventário de <lyellow>%player_display_name%</lyellow>.</lgray>
    Repair:
      Desc: Reparar todos os itens do inventário.
      Notify:
        - <sound:"block_anvil_use">
        - <lgray>Reparados todos os itens do inventário!</lgray>
      Target:
        - <sound:"block_anvil_use">
        - <lgray>Reparados todos os itens no inventário de <lyellow>%player_display_name%</lyellow>!</lgray>
  Item:
    Amount:
      Desc: Alterar quantidade do item.
      Done:
        - <sound:"entity_item_pickup">
        - <lgray>Definida a quantidade do item <lyellow>%item%</lyellow> para x<lyellow>%amount%</lyellow>.</lgray>
    Damage:
      Desc: Alterar dano do item.
      Done:
        - <sound:"block_anvil_use">
        - <lgray>Definido o dano do item <lyellow>%item%</lyellow> para <lyellow>%amount%</lyellow>.</lgray>
    Enchant:
      Desc: (Des)encantar um item na mão.
      Done:
        Enchanted:
          - <sound:"block_enchantment_table_use">
          - <lgray><lyellow>%item%</lyellow> encantado com <lyellow>%name% %level%</lyellow>!</lgray>
        Disenchanted:
          - <sound:"block_enchantment_table_use">
          - <lgray>Encantamento <lyellow>%name%</lyellow> removido de <lyellow>%item%</lyellow>!</lgray>
    Get:
      Desc: Obter pilha de item especificado.
      Done:
        - <sound:"entity_item_pickup">
        - <lgray>Você obteve <lyellow>x%amount% %type%</lyellow>!</lgray>
    Give:
      Desc: Dar pilha de item especificado a um jogador.
      Done:
        - <sound:"entity_item_pickup">
        - <lgray>Adicionado <lyellow>x%amount% %type%</lyellow> para <lyellow>%player_display_name%</lyellow>!</lgray>
      Notify:
        - <sound:"entity_item_pickup">
        - <lgray><lyellow>x%amount% %type%</lyellow> foram adicionados ao seu inventário!</lgray>
    Take:
      Desc: Retirar item de um jogador.
      Done:
        - <sound:"entity_glow_item_frame_remove_item">
        - <lgray>Removido <lyellow>x%amount%</lyellow> de <lyellow>%type%</lyellow> de <lyellow>%player_display_name%</lyellow>!</lgray>
      Error:
        NotEnough:
          - <sound:"entity_villager_no">
          - <lgray>Não foi possível retirar item(s). O jogador não tem o suficiente de <lred>%type%</lred> (<white>%amount%</white>/<white>%total%</white>)!</lgray>
      Notify:
        - <sound:"entity_glow_item_frame_remove_item">
        - <lgray><lyellow>x%amount%</lyellow> de <lyellow>%type%</lyellow> foram retirados do seu inventário!</lgray>
    Lore:
      Add:
        Desc: Adicionar uma lore.
        Done:
          - <sound:"block_anvil_use">
          - <lgray>Lore adicionada!</lgray>
      Remove:
        Desc: Remover uma lore.
        Done:
          - <sound:"block_anvil_use">
          - <lgray>Lore removida!</lgray>
      Clear:
        Desc: Limpar lore.
        Done:
          - <sound:"block_anvil_use">
          - <lgray>Lore limpa!</lgray>
    Model:
      Desc: Alterar dados do modelo do item.
      Done:
        - <sound:"block_anvil_use">
        - <lgray>Definido <lyellow>%amount%</lyellow> como dados do modelo de <lyellow>%item%</lyellow>!</lgray>
    Name:
      Desc: Alterar nome de exibição do item.
      Done:
        Changed:
          - <sound:"block_anvil_use">
          - <lgray>Item renomeado!</lgray>
    Potion:
      Add:
        Desc: Adicionar efeito a uma poção.
        Done: <lgray>Efeito de poção adicionado!</lgray>
    Repair:
      Desc: Reparar item.
      Done:
        - <sound:"block_anvil_use">
        - <lgray>Item <lyellow>%item%</lyellow> reparado!</lgray>
    Spawn:
      Desc: Spawn item in world.
      Done:
        - <sound:"entity_item_pickup">
        - <lgray>Spawned <lyellow>x%amount%</lyellow> <lyellow>%type%</lyellow> at <lyellow>%location_x%, %location_y%, %location_z%</lyellow> in <lyellow>%location_world%</lyellow>!</lgray>
    Unbreakable:
      Desc: Toggle unbreakable state.
      Done:
        - <sound:"block_anvil_use">
        - '<lgray>Set <lyellow>%item%</lyellow> Unbreakable: <lyellow>%state%</lyellow>.</lgray>'
  Spawn:
    Desc: Gerar item no mundo.
    Done:
      - <sound:"entity_item_pickup">
      - <lgray>Gerado <lyellow>x%amount%</lyellow> <lyellow>%type%</lyellow> em <lyellow>%location_x%, %location_y%, %location_z%</lyellow> no <lyellow>%location_world%</lyellow>!</lgray>
  Unbreakable:
    Desc: Alternar estado de indestrutível.
    Done:
      - <sound:"block_anvil_use">
      - '<lgray>Definido <lyellow>%item%</lyellow> como Indestrutível: <lyellow>%state%</lyellow>.</lgray>'
  Loom:
    Desc: Abrir tear portátil.
    Notify:
      - <output:"action_bar">
      - <lgray>Você abriu o tear.</lgray>
    Target: <lgray>Abriu o tear para <lyellow>%player_display_name%</lyellow>.</lgray>
  Mob:
    Kill:
      Desc: Matar mob específico.
      Done:
        - <sound:"entity_zombie_death">
        - <lgray>Morto <lyellow>x%amount% %type%</lyellow> em <lyellow>%world%</lyellow> dentro de <lyellow>%radius%</lyellow> blocos.</lgray>
    Clear:
      Desc: Matar todos os mobs.
      Done:
        - <sound:"entity_zombie_death">
        - <lgray>Morto <lyellow>%amount%</lyellow> mobs em <lyellow>%world%</lyellow> dentro de <lyellow>%radius%</lyellow> blocos.</lgray>
    Spawn:
      Desc: Gerar um mob.
      Done: <lgray>Gerado <lyellow>x%amount% %type%</lyellow>.</lgray>
  Near:
    Desc: Mostrar jogadores mais próximos.
    Error:
      Nothing: <lgray>Não há jogadores em um raio de <lyellow>%radius%</lyellow> blocos.</lgray>
  Nick:
    Clear:
      Desc: Remover nome personalizado.
      Target: <lgray>Nome personalizado de <lyellow>%player_display_name%</lyellow> removido.</lgray>
      Notify: <lgray>Seu nome personalizado foi removido.</lgray>
    Set:
      Desc: Definir nome personalizado do jogador.
      Target: <lgray>Definido o nome personalizado de <lyellow>%player_name%</lyellow> para <lyellow>%name%</lyellow>.</lgray>
      Notify: '<lgray>Você recebeu um novo nome personalizado: <lyellow>%name%</lyellow>.</lgray>'
    Change:
      Desc: Definir nome personalizado.
      Done: <lgray>Você mudou seu nome personalizado para <lyellow>%name%</lyellow>.</lgray>
    Error:
